version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: helpdesk-postgres
    environment:
      POSTGRES_USER: helpdesk_user
      POSTGRES_PASSWORD: helpdesk_password
      POSTGRES_DB: helpdesk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helpdesk_user -d helpdesk_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: helpdesk-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level info
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://helpdesk_user:helpdesk_password@postgres:5432/helpdesk_db
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: Helpdesk API
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PYTHONUNBUFFERED: 1
      WATCHFILES_FORCE_POLLING: "true"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data:
